<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CRID // Проверка приказа</title>
<style>
  :root{
    --bg:#0f1115; --card:#151924; --muted:#99a1b3; --text:#e8ecf7; --accent:#66e3b6; --border:rgba(255,255,255,.08);
    --ok:#91ffb2; --err:#ff6b6b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:linear-gradient(180deg,#0d1017,#0b0e13 40%,#0f1115);
    color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .panel{
    width:min(780px,95vw); background:var(--card); border:1px solid var(--border);
    border-radius:18px; box-shadow:0 10px 40px rgba(0,0,0,.4); overflow:hidden;
  }
  header{padding:18px 22px; border-bottom:1px solid var(--border); display:flex; align-items:center; gap:12px}
  header .dot{width:10px;height:10px;border-radius:50%;background:#1fd1a5; box-shadow:0 0 10px #1fd1a5}
  header h1{font-size:16px;letter-spacing:.14em;text-transform:uppercase;margin:0;color:#cfe7ff}
  .content{padding:22px}
  .grid{display:grid;grid-template-columns:1fr auto;gap:10px;margin-top:16px}
  input[type="text"]{
    background:#0e121b;border:1px solid var(--border); color:var(--text);
    padding:12px 14px;border-radius:12px; outline:none; font-size:16px;
  }
  input[type="text"]:focus{border-color:#2e9bff; box-shadow:0 0 0 3px rgba(46,155,255,.18)}
  button{
    appearance:none;border:none;border-radius:12px;padding:12px 16px;font-size:15px;
    background:#1c3a2f;border:1px solid #1a4d40;color:#eaf4ff;cursor:pointer;
  }
  .msg{margin-top:12px;font-size:14px}
  .ok{color:var(--ok)} .err{color:var(--err)}
  .hidden{display:none}
  .reveal{
    margin-top:16px; border-top:1px solid var(--border); padding:18px 0 4px;
    animation:fade .45s ease;
  }
  .imgwrap{
    background:#0b0f16; border:1px dashed var(--border); border-radius:14px;
    display:flex; align-items:center; justify-content:center; padding:14px;
  }
  .imgwrap img{max-width:100%; border-radius:10px; box-shadow:0 8px 28px rgba(0,0,0,.35)}
  @keyframes fade{from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
  <section class="panel">
    <header>
      <span class="dot"></span>
      <h1>CRID // ПАНЕЛЬ ПРИКАЗА</h1>
    </header>
    <div class="content">
      <div><strong>Введите номер приказа</strong> для доступа к вложению.</div>

      <div class="grid">
        <input id="orderInput" type="text" autocomplete="off" />
        <button id="checkBtn">Проверить</button>
      </div>

      <div class="msg" id="statusMsg"></div>

      <div id="revealBox" class="reveal hidden">
        <div class="imgwrap">
          <!-- замените src на нужное изображение -->
          <img src="photo.png" alt="Вложение приказа">
        </div>
      </div>
    </div>
  </section>

<script>
(function(){
  const canonical = "№14/ДМ-2025";
  function normalize(s){
    if(!s) return "";
    let x = s.toUpperCase();
    x = x.replace(/\s+/g,"");
    x = x.replace(/[—–−‐]/g,"-");
    x = x.replace(/N?O?(?=[0-9])/g,"№");
    x = x.replace(/D/g,"Д").replace(/M/g,"М");
    return x;
  }

  const status = document.getElementById('statusMsg');
  const box = document.getElementById('revealBox');
  const input = document.getElementById('orderInput');
  document.getElementById('checkBtn').addEventListener('click',()=>{
    const val = normalize(input.value);
    const ok = val === normalize(canonical) || val === normalize(canonical.replace("№",""));
    if(ok){
      status.innerHTML = "<span class='ok'>✔ Доступ разрешён.</span>";
      box.classList.remove('hidden');
      box.scrollIntoView({behavior:'smooth', block:'start'});
    }else{
      status.innerHTML = "<span class='err'>✖ Доступ запрещён.</span>";
      box.classList.add('hidden');
    }
  });

  input.addEventListener('keydown',e=>{
    if(e.key==="Enter") document.getElementById('checkBtn').click();
  });
})();
</script>
</body>
</html>
